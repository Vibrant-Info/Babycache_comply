<div ng-include="'header.html'"></div>
  <div id="content">
    <div id="content-header" class="mini">
      <h1>Add Product</h1>
      <div class="row">
        <div class="col-xs-12">
          <div class="widget-box">
            <div class="widget-title"> <span class="icon"> <i class="fa fa-plus"></i> </span>
              <h5>This section allows users to add the Products.</h5>
            </div>
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="control-label col-md-2" for="text">Product Code</label>
                <div class="col-md-6">
                  <input type="text" class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-2" for="text">Product Name</label>
                <div class="col-md-6">
                  <input type="text" class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-2">Product Description</label>
                <div class="col-md-6">
                  <textarea rows="5" class="form-control"></textarea>
                </div>
              </div>          
              <div class="form-group">
                <label class="col-md-2 col-lg-2 control-label">Product Status</label>
                  <div class="selecting-option">
                    <select class="col-xs-12 col-md-6 nopadding sec-drop" id="sel1">
                      <option>Status Filter</option>
                      <option>All</option>
                      <option>Pre Production</option>
                      <option>Production</option>
                      <option>Production Cancelled</option>
                    </select>
                  </div>
                  </div>
              <div class="form-group">
                <label class="control-label col-md-2" for="text">Product Brand</label>
                <div class="col-md-6">
                  <input type="text" class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 col-lg-2 control-label">Collection</label>
                  <div class="selecting-option">
                    <select class="col-xs-12 col-md-6 nopadding sec-drop" id="sel1">
                      <option>Status Filter</option>
                      <option>All</option>
                      <option>Pre Production</option>
                      <option>Production</option>
                      <option>Production Cancelled</option>
                    </select>
                  </div>
                  </div>
              
             
              <div class="form-group">
                <label class="control-label col-md-2" for="text">Select Market</label>
                <div class="col-md-6">
                  <input type="text" class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-2" for="text">Select Catagories</label>
                <div class="col-md-6">
                  <input type="text" class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 col-md-2 col-lg-2 col-xs-6 control-label">Upload the Image</label>
                <div class="col-sm-4 col-md-3 col-lg-3">
                  <input type="file" /></br>
                  <strong>Uploaded Image</strong> </div>
                <div class="col-sm-2 col-md-2 col-lg-2 col-xs-6">
                  <button type="button" class="btn btn-block btn-dark-blue">Upload</button>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 col-md-2 col-lg-2 control-label">Upload Document</label>
                <div class="col-sm-4 col-md-3 col-lg-3">
                  <input type="file" /></br>
                  <strong>Document Tree</strong> </div>
                <div class="col-sm-2 col-md-2 col-lg-2 col-xs-6">
                  <button type="button" class="btn btn-block btn-dark-blue">Upload</button>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-2 col-md-2 col-lg-2 col-xs-6 text-center col-sm-offset-3 col-xs-offset-3">
                  <button type="button" class="btn btn-block btn-dark-green">Add Product</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
